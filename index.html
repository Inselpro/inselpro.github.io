<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario y Gestión de Clientes de INSELPRO</title>
    <style>
        /* Estilos generales para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal de la aplicación */
        .calendar-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* Cabecera del calendario (botones de navegación y título) */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 1.8em;
            color: #333;
        }

        .calendar-header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .calendar-header button:hover {
            background-color: #0056b3;
        }

        /* Estilo para el nombre de la empresa INSELPRO */
        .company-logo {
            opacity: 0.7; /* Ligeramente transparente */
            font-size: 0.9em; /* Más pequeño para ser discreto */
            color: #666;
            margin-left: 15px; /* Separación del título */
        }

        /* Cuadrícula de días del calendario */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        /* Nombres de los días de la semana */
        .calendar-grid .day-name {
            font-weight: bold;
            background-color: #e9ecef;
            padding: 10px 5px;
            border-radius: 4px;
            color: #555;
            font-size: 0.9em;
        }

        /* Caja individual para cada día del mes */
        .calendar-grid .day-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px 5px;
            min-height: 80px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .calendar-grid .day-box:hover {
            background-color: #e2f0ff;
        }

        /* Estilo para el día actual */
        .calendar-grid .day-box.current-day {
            border: 2px solid #007bff;
            background-color: #e2f0ff;
        }

        /* Estilo para los días vacíos al inicio/fin del mes */
        .calendar-grid .day-box.empty {
            background-color: #f0f0f0;
            cursor: default;
        }

        /* Número del día dentro de la caja */
        .calendar-grid .day-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #343a40;
            margin-bottom: 5px;
        }

        /* Estilo para los eventos programados en un día */
        .calendar-grid .event {
            background-color: #28a745; /* Verde */
            color: white;
            font-size: 0.75em;
            padding: 3px 6px;
            border-radius: 3px;
            margin-top: 3px;
            width: calc(100% - 12px); /* Ajuste para el padding */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            box-sizing: border-box;
        }

        /* Estilos del formulario para añadir evento (inicialmente oculto) */
        .event-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 25px;
            text-align: left;
            display: none; /* Se mostrará con JavaScript cuando sea necesario */
            flex-direction: column;
            gap: 15px;
        }

        .event-form.active {
            display: flex; /* Muestra el formulario cuando está activo */
        }

        .event-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .event-form input[type="text"],
        .event-form input[type="time"],
        .event-form textarea,
        .event-form select {
            width: calc(100% - 20px); /* Ocupa casi todo el ancho */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .event-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .event-form button:hover {
            background-color: #0056b3;
        }

        /* Disposición de filas en el formulario de evento */
        .event-form .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .event-form .form-row > div {
            flex: 1;
            min-width: 250px; /* Ancho mínimo para cada columna */
        }

        /* Estilos para la sección de gestión de clientes */
        .client-management-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 25px;
            text-align: left;
        }

        .client-management-section h3,
        .client-management-section h4 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .client-form-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .client-form-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            min-width: 150px;
        }

        .client-form-container button {
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .client-form-container button:hover {
            background-color: #218838;
        }

        #clientList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #clientList li {
            background-color: #f8f9fa;
            border: 1px solid #e0e0e0;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            color: #555;
        }

        #clientList li .delete-client-btn {
            background-color: #dc3545; /* Rojo */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.3s ease;
        }

        #clientList li .delete-client-btn:hover {
            background-color: #c82333;
        }

        /* Media queries para responsividad en pantallas pequeñas */
        @media (max-width: 768px) {
            .calendar-grid {
                font-size: 0.9em;
            }
            .calendar-grid .day-box {
                min-height: 60px;
            }
            .event-form .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">Anterior</button>
            <h2 id="currentMonthYear"></h2>
            <div class="company-logo">INSELPRO</div>
            <button id="nextMonth">Siguiente</button>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            <div class="day-name">Lun</div>
            <div class="day-name">Mar</div>
            <div class="day-name">Mié</div>
            <div class="day-name">Jue</div>
            <div class="day-name">Vie</div>
            <div class="day-name">Sáb</div>
            <div class="day-name">Dom</div>
        </div>

        <div class="client-management-section">
            <h3>Gestión de Clientes</h3>
            <div class="client-form-container">
                <input type="text" id="newClientName" placeholder="Nombre del Cliente" required>
                <input type="text" id="newClientContact" placeholder="Contacto (Teléfono/Email)">
                <button id="addClientButton">Añadir Cliente</button>
            </div>
            <div class="client-list-container">
                <h4>Clientes Registrados:</h4>
                <ul id="clientList">
                    </ul>
            </div>
        </div>

        <div class="event-form" id="eventForm">
            <h3>Añadir Nueva Visita/Trabajo</h3>
            <label for="eventDate">Fecha:</label>
            <input type="text" id="eventDate" readonly><br>
            <div class="form-row">
                <div>
                    <label for="eventType">Tipo de Evento:</label>
                    <select id="eventType" required>
                        <option value="Visita Técnica">Visita Técnica</option>
                        <option value="Instalación">Instalación</option>
                        <option value="Mantenimiento">Mantenimiento</option>
                        <option value="Presupuesto">Presupuesto</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="eventTime">Hora:</label>
                    <input type="time" id="eventTime" required>
                </div>
            </div>
            <label for="eventClient">Cliente:</label>
            <select id="eventClient" required>
                <option value="">Selecciona un cliente</option>
                </select><br>
            <label for="eventAddress">Dirección:</label>
            <input type="text" id="eventAddress" placeholder="Dirección de la visita" required><br>
            <label for="eventTechnician">Técnico Asignado:</label>
            <input type="text" id="eventTechnician" placeholder="Nombre del técnico" required><br>
            <label for="eventDescription">Descripción/Notas:</label>
            <textarea id="eventDescription" placeholder="Detalles del trabajo o visita" rows="3"></textarea><br>
            <button id="addEventButton">Guardar Evento</button>
            <button id="cancelEventButton" style="background-color: #dc3545; margin-left: 10px;">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
